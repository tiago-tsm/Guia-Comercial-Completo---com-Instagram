<!DOCTYPE html>
<html>
<head>
    <!--
           Personalize a política de segurança de conteúdo na marca meta abaixo, conforme necessário. Adicione 'unsafe-inline' ao default-src para habilitar o JavaScript embutido.
    Para obter mais detalhes, consulte http://go.microsoft.com/fwlink/?LinkID=617521
       -->
  

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/framework7.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
    <title>Seu Pedidoo</title>
</head>
<body>


    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="cidade" class="page">
			
			
                <!-- Scrollable page content -->
                <div class="page-content">
				
				
				<div class="block">
				<center><img src="img/logo-black.png" width="250" height="250"></center>
				<center><h2><strong>Selecione sua Cidade</strong></h2></center>
				</div>
				
				<div class="block">
				<form class="list no-hairlines" id="my-form">
				  <ul>
					
					<li>
					  <div class="item-content item-input">
						<div class="item-inner">
						  <div class="item-title item-label"><i class="mdi mdi-city-variant-outline"></i> Cidade</div>
						  <div class="item-input-wrap">
							<select id="Qualcidade" name="cidade" placeholder="Selecione sua Cidade">
							
							 </select>
						  </div>
						</div>
					  </div>
					</li>
					
				  </ul>
				</form>
				</div>
				
				<div id="botaoCidade" class="block display-none">
				<button id="vamosLa" class="col button button-fill button-round color-red"><i class="mdi mdi-check-outline"></i> Vamos lá!</button>
				</div>		
									
                    

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="scripts/framework7.js"></script>
    <script type="text/javascript" src="scripts/my-app.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

</body>
</html>
