<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/framework7.css">
    <link rel="stylesheet" id="skin" type="text/css" href="">
	<!-- DISPONIVEL azul; vermelho; laranja; black; roxo; verde; pink; white; (Se escolher white mude logo para logo-black na linha 35 e 101) -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/anunc.css">
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
    <title>Guia Comercial</title>
</head>

<body>


    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
           
		   <!-- MENU ESQUERDO -->
		   <div class="panel panel-left panel-cover">

                <div class="block topo-painel" id="blocoMenu">

                    <div class="block-header" style="color:white;">
                        <div class="row">
                            <div class="col-10" style="font-size:28px;"></div>
                            <div class="col-80"><center><img id="logoMenu" src="img/logo-white.png" width="100"></center></div>
							<div class="col-10" style="font-size:28px;"></div>
                        </div>

                    </div>
                </div>
                <!--<div class="block-title">Se quiser colocar uma divisória copie esse trecho e descomente</div>-->
                <div class="list links-list no-hairlines no-chevron">
                    <ul>
                        <li>
                            <a href="/home/">
                                <div class="item-content ">
                                    <div class="item-media menu-icon"><i class="mdi mdi-home"></i></div>
                                    <div class="item-inner">Inicial</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/categorias/">
                                <div class="item-content ">
                                    <div class="item-media menu-icon"><i class="mdi mdi-seal"></i></div>
                                    <div class="item-inner">Categorias</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="/lista-promocao/">
                                <div class="item-content ">
                                    <div class="item-media menu-icon"><i class="mdi mdi-ticket"></i></div>
                                    <div class="item-inner">Promoções</div>
                                </div>
                            </a>
                        </li>
						<li>
                            <a href="/lista-destaque/">
                                <div class="item-content ">
                                    <div class="item-media menu-icon"><i class="mdi mdi-star"></i></div>
                                    <div class="item-inner">Destaques</div>
                                </div>
                            </a>
                        </li>
						<li>
                          <a href="#">
                                <div class="item-content no-hairlines-between">
                                    <div class="item-media menu-icon">&nbsp;</div>
                                    <div class="item-inner">&nbsp;</div>
                                </div>
                            </a>
                        </li>
						<li>
                            <a href="/configuracoes/">
                                <div class="item-content ">
                                    <div class="item-media menu-icon"><i class="mdi mdi-settings"></i></div>
                                    <div class="item-inner">Configurações</div>
                                </div>
                            </a>
                        </li>
						

                    </ul>
                </div>


            </div>
			
			 <!-- Initial Page, "data-name" contains page name -->			
            <div data-name="index" class="page">

                <!-- Scrollable page content -->
                <div class="page-content skin">
					
					<!-- BLOCO PARA ANIMAÇÃO TELA INICIAL -->
                    <div class="Aligner animated lightSpeedIn">
                        <div class="Aligner-item Aligner-item--top"></div>
                        <div class="Aligner-item"><center><img id="logoInicio" style="max-width: 100%; max-height: 400px;" src="img/logo-white.png" /></center></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/my-app.js"></script>
	
	

    <script type="text/javascript" src="cordova.js"></script>
  

</body>
</html>
