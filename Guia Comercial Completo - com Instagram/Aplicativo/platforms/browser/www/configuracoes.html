<!DOCTYPE html>
<html>
 <head>

        <meta name="format-detection" content="telephone=no">

        <link rel="stylesheet" type="text/css" href="css/framework7.css">

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">


            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="configuracoes" class="page">

                <div id="NavBarTopoHome" class="navbar no-shadow tema">
                    <div class="navbar-inner">
						<div class="left">
                            <a href="/home/" class="link icon-only">
                                <i class="mdi mdi-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title" id="titleApp" ><i id="icone" class="mdi mdi-settings"></i> Configurações</div>
												
           			</div>
                </div>

                                

                <!-- Scrollable page content -->
                <div class="page-content ">
                    <div class="list no-hairlines">
                        <ul>
                            <li>
                                <a href="/escolhecidade/" style="text-decoration:none;" class="link text-title">
                                    <div class="item-content">
                                        <div class="item-media text-title" style="font-size:32px;"><i class="mdi mdi-city-variant-outline"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title" id="configPreferencias"><b style="color:black">Cidade</b></div>

                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/skins/" style="text-decoration:none;" class="link text-title">
                                    <div class="item-content">
                                        <div class="item-media text-title" style="font-size:32px;"><i class="mdi mdi-palette"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title"><b style="color:black">Cores</b></div>

                                        </div>
                                    </div>
                                </a>
                            </li>                           
                            <li>
                                <a href="https://play.google.com/store/apps/details?id=br.com.guiacomercial" style="text-decoration:none;" class="link external text-title">
                                    <div class="item-content">
                                        <div class="item-media text-title" style="font-size:32px;"><i class="mdi mdi-star-outline"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title" id="configAvalie"><b style="color:black">Avalie</b></div>

                                        </div>
                                    </div>
                                    </a>
                            </li>
                            
                            
                            

                        </ul>
                    </div>

                </div>

               

            </div>






        </div>

    </div>



    <script type="text/javascript" src="scripts/framework7.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="scripts/jquery.maskMoney.min.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

</html>
