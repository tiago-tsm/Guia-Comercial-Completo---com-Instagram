<body>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="escolhecidade" class="page">

                <div id="NavBarTopoHome" class="navbar no-shadow tema">
                    <div class="navbar-inner">
						<div class="left">
                            <a href="/configuracoes/" class="link icon-only">

                            </a>

           			</div>
                </div>

                <div class="page-content ">

							<li class="item-content item-input">

							  </div>

								  </select>

							  </div>
							</li>
							</ul>
						 </div>

                </div>

               

            </div>
