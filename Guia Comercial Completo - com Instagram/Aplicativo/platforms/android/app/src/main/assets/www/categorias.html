<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/framework7.css">
		<link rel="stylesheet" type="text/css" href="css/custom.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/materialdesignicons.css">
        <title>Guia Comercial</title>
				
    </head>
    <body>
       <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="categorias" class="page">

          <!-- Top Navbar -->
         <div id="NavBarTopoHome" class="navbar no-shadow tema">
                    <div class="navbar-inner">
						<div class="left">
                            <a href="/home/" class="link icon-only">
                                <i class="mdi mdi-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title" id="titleApp" ><i id="icone" class="mdi mdi-seal"></i> Categorias</div>
						<div class="subnavbar">
							<!-- Searchbar with auto init -->
							<form class="searchbar" id="categoriaSearch">
							  <div class="searchbar-inner">
								<div class="searchbar-input-wrap">
								  <input type="search" placeholder="Procurar Categoria">
								  <i class="searchbar-icon"></i>
								  <span class="input-clear-button"></span>
								</div>
								<span class="searchbar-disable-button">Cancel</span>
							  </div>
							</form>
						  </div>
						
           			</div>
                </div>

                 

          <!-- Scrollable page content -->
          <div class="page-content" style="background:#e6e6e6;">
			
			<div class="list lista-categoria" style="background:white; margin:5px;">
				  <ul id="categoriasLista">
					
					
				  </ul>
				</div>
				
				<div class="block searchbar-not-found">
				 <div class="card card-outline">
				  <div class="card-content card-content-padding"><center><b>Nenhuma Categoria Encontrada</b></center></div>
				</div>
				</div>
			  </div>
		  		 
          </div>
		  
		  
		  
        </div>
      </div>
    </div>
		
	<script type="text/javascript" src="js/framework7.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    
		
    <script type="text/javascript" src="cordova.js"></script>
        
    </body>
</html>
